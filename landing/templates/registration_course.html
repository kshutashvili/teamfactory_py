{% load solo_tags %}
{% get_solo 'popup.ConfigRegistrationForm' as registration_form %}


<div class="modal fade" id="learn_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    
      <div class="modal-header">
       
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           
          <span aria-hidden="true">&times;</span>
        </button>
        <h1>Запись на курс</h1>
      </div>
      <div class="modal-body">
      
       <form id  = 'form_registration' action="{% url 'registration-course' %}" method="post">{% csrf_token %}
       <div class="form">
         {% for elem in form_course %}
       	<div class="form-group">
       		<label for="">{{elem.label}}</label>
       		<div class="">{{elem}}</div>
       	</div>
       	{% endfor %}
       	<div class="form-group">
       		<p>{{registration_form.text}}</p>
       	</div>
       	<div class="form-group">
       		<button>{{registration_form.button}}</button>
       	</div>
       	
       </div>
       </form>
      </div>
     
    </div>
  </div>
</div>
